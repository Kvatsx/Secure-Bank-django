<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">


        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">      
        <link rel="stylesheet" href="/node_modules/material-design-lite/material.min.css">
        <script src="/node_modules/material-design-lite/material.min.js"></script>



        {% load static %}

        {% block head %}
            <link rel="stylesheet" href="{% static 'SecureBank/style.css' %}" type="text/css">
            <meta charset="UTF-8">
            <title>Base</title>
        {% endblock %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="sbs-title mdl-layout-title">
                    <img class="sbs-logo-image" src = "logo2.png" height="60"/>
                </span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                    <!-- Navigation. We hide it in small screens. -->
                <!-- Left aligned menu below button -->

                <button id="demo-menu-lower-left"
                        class="mdl-button mdl-js-button mdl-js-ripple-effect  mdl-color-text--white">
                    <span>Sushant</span>
                    <i class="material-icons">person</i>
                </button>

                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                    for="demo-menu-lower-left">
                  <li class="mdl-menu__item">Edit Profile</li>
                  <li class="mdl-menu__item">Logout</li>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">IIITD Bank</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Passbook</a>
                <a class="mdl-navigation__link" href="">Credit</a>
                <a class="mdl-navigation__link" href="">Debit</a>
                <a class="mdl-navigation__link" href="">Funds Transfer</a>
                <a class="mdl-navigation__link" href="">Edit Profile</a>
            </nav>
        </div>
            <main class="mdl-layout__content">
                <div class="page-content"><!-- Your content goes here --></div>
            </main>
        </div>  
    </body>
</html>
