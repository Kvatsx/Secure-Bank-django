<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        {% load static %}
        <link rel="icon" type="image/png" href="{% static 'SecureBank/logo.png' %}"/>
        <link rel="stylesheet" href="{% static 'SecureBank/style.css' %}" type="text/css">
        <meta charset="UTF-8">


        {% block head %}
            <title>Base</title>
        {% endblock %}
        
    </head>
    <body oncontextmenu="return false">
        <div id="message-snackbar" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
        </div>
		{% block body %}
            base class
        {% endblock %}
    </body>
    {% for message in messages %}
    <script>
        r( function() {
            'use strict';
            var snackbarContainer = document.getElementById('message-snackbar');
            var data = {
                message: "{{message}}",
                timeout: 2000,
            };
            snackbarContainer.MaterialSnackbar.showSnackbar(data);
        });
        function r(f){/in/.test(document.readyState)?setTimeout('r('+f+')',9):f()}
    </script>
    {% endfor %}
</html>
